{% extends 'make-images/base.html' %}

{% block content %}
{{ block.super }}
<section class="no-touch">

   <div class="wrap">
  <!-- Looping through images   -->
  {% for image_item in image %}

  <div class="box">
  <div class="boxInner">
    <!-- displaying image images -->
    
      <h2 class="titleBox"> {{ image_item.title }} </h2>
    

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Image Items</h2>
  </div>
  {% endfor %}

 </div>
</section>
{% endblock %}
